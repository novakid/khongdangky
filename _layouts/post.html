---
layout: default
background:
- url: bg09.svg
---

<div class="outer">
  	<div class="inner">
	  	<div class="post-block">
			<div class="post-header">
				<h1>{{ page.title }}</h1>
			</div>

			{% if page.tags %}<p class="post-meta"><i class="fa fa-tag"></i> {{ page.tags | join:', ' }}</p>{% endif %}

			<article class="post-content">
				{{ content }}
			</article>
	  	</div>
  	</div>
</div>
