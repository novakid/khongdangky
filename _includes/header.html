<header class="outer">

  <div class="inner">
  <div class="site-header">
  
  	<div class="left brand">
    	<a class="site-title" href="{{ site.baseurl }}/">{{ site.name }}</a>
    </div>

    <div class="right site-navigator">
        {% for page in site.pages %}
        {% if page.tags == "topnav" %}
          {% if page.title %}<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>{% endif %}
        {% endif %}
        {% endfor %}
    </div>

    <div class="clear"></div>

  </div>
  </div>

</header>
