<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Fonts (see in _config.yml) -->
    {% include kdk-fonts.html %}
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/kdk-assets/style.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.3.7/slick.css"/>
    <!-- jquery (in case of lost connection) -->
    <script src="{{ site.baseurl }}/kdk-assets/js/jquery1.11.1.min.js"></script>
</head>
